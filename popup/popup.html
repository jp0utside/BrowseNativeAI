<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>BrowseNativeAI</h1>
      <p class="tagline">Customize any website</p>
    </header>
    
    <!-- Main Actions -->
    <div class="actions">
      <button id="scan-btn" class="btn btn-primary">
        <span class="btn-icon">🔍</span>
        Scan Page
      </button>
      <button id="reset-btn" class="btn btn-secondary">
        <span class="btn-icon">↺</span>
        Reset All
      </button>
    </div>
    
    <!-- Status Message -->
    <div id="status-message" class="status-message" style="display: none;"></div>
    
    <!-- Basic Controls (hidden until scan) -->
    <div id="basic-controls" class="basic-controls" style="display: none;">
      <h2 class="section-title">Quick Adjustments</h2>
      
      <!-- Minimum Text Size -->
      <div class="control-group">
        <label for="min-text-size">
          <span class="control-icon">📝</span>
          <span class="control-label">Minimum Text Size</span>
          <span class="control-value" id="min-text-size-value">--</span>
        </label>
        <input type="range" id="min-text-size" min="0" max="24" value="0" step="1" disabled>
      </div>
      
      <!-- Minimum Button Size -->
      <div class="control-group">
        <label for="min-button-size">
          <span class="control-icon">🔘</span>
          <span class="control-label">Minimum Button Size</span>
          <span class="control-value" id="min-button-size-value">--</span>
        </label>
        <input type="range" id="min-button-size" min="0" max="60" value="0" step="2" disabled>
      </div>
      
      <!-- Text Contrast -->
      <div class="control-group">
        <label>
          <span class="control-icon">◐</span>
          <span class="control-label">Text Contrast</span>
        </label>
        <div class="button-group" id="text-contrast-group">
          <button class="option-btn active" data-value="0">Normal</button>
          <button class="option-btn" data-value="1">High</button>
          <button class="option-btn" data-value="2">Very High</button>
        </div>
      </div>
      
      <!-- Spacing -->
      <div class="control-group">
        <label>
          <span class="control-icon">↔️</span>
          <span class="control-label">Element Spacing</span>
        </label>
        <div class="button-group" id="spacing-group">
          <button class="option-btn active" data-value="0">Normal</button>
          <button class="option-btn" data-value="1">Spacious</button>
          <button class="option-btn" data-value="2">Very Spacious</button>
        </div>
      </div>
    </div>
    
    <!-- Advanced Mode (hidden until scan) -->
    <div id="advanced-mode" class="advanced-mode" style="display: none;">
      <div class="advanced-mode-header" id="advanced-mode-toggle">
        <h2 class="section-title">Advanced Controls</h2>
        <span class="toggle-icon">▼</span>
      </div>
      
      <div id="attributes-panel" class="attributes-panel">
        
        <!-- Font Sizes Section -->
        <div class="attribute-section" id="font-sizes-section">
          <div class="section-header" data-section="font-sizes">
            <h3>📝 Font Sizes</h3>
            <div class="section-right">
              <span class="section-count" id="font-sizes-count">0</span>
              <span class="section-toggle">▼</span>
            </div>
          </div>
          <div id="font-sizes-list" class="attribute-list"></div>
        </div>
        
        <!-- Text Colors Section -->
        <div class="attribute-section" id="colors-section">
          <div class="section-header" data-section="colors">
            <h3>🎨 Text Colors</h3>
            <div class="section-right">
              <span class="section-count" id="colors-count">0</span>
              <span class="section-toggle">▼</span>
            </div>
          </div>
          <div id="colors-list" class="attribute-list"></div>
        </div>
        
        <!-- Background Colors Section -->
        <div class="attribute-section" id="backgrounds-section">
          <div class="section-header" data-section="backgrounds">
            <h3>🖼️ Background Colors</h3>
            <div class="section-right">
              <span class="section-count" id="backgrounds-count">0</span>
              <span class="section-toggle">▼</span>
            </div>
          </div>
          <div id="backgrounds-list" class="attribute-list"></div>
        </div>
        
        <!-- Padding Section -->
        <div class="attribute-section" id="paddings-section">
          <div class="section-header" data-section="paddings">
            <h3>📦 Padding</h3>
            <div class="section-right">
              <span class="section-count" id="paddings-count">0</span>
              <span class="section-toggle">▼</span>
            </div>
          </div>
          <div id="paddings-list" class="attribute-list"></div>
        </div>
        
        <!-- Margin Section -->
        <div class="attribute-section" id="margins-section">
          <div class="section-header" data-section="margins">
            <h3>📏 Margin</h3>
            <div class="section-right">
              <span class="section-count" id="margins-count">0</span>
              <span class="section-toggle">▼</span>
            </div>
          </div>
          <div id="margins-list" class="attribute-list"></div>
        </div>
        
      </div>
    </div>
    
    <!-- Empty State (shown when no attributes) -->
    <div id="empty-state" class="empty-state">
      <div class="empty-icon">🔍</div>
      <p>Click "Scan Page" to analyze the current website</p>
    </div>
    
  </div>
  <script src="popup.js"></script>
</body>
</html>
